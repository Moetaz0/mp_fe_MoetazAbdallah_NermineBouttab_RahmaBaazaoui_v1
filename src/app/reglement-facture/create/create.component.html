<button (click)="openModal()" type="button" class="flex items-center rounded-full bg-gradient-to-r from-black to-black px-4 py-2 border-2 border-white shadow-md transition duration-300 hover:shadow-xl mr-4 text-white">
    <i class="bi bi-plus-circle mr-2"></i> Add Reglement Facture
</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Reglement Facture</h4>
                <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container *ngTemplateOutlet="formBook"></ng-container>
            </div>
        </div>
    </div>
</div>

<!-- Form -->
<ng-template #formBook>
    <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50 backdrop-filter backdrop-blur-md">
        <!-- Center the modal content -->
        <div class="bg-white p-8 rounded-md shadow-md w-96 h-2/3 overflow-y-auto">
            <form (ngSubmit)="AddReglementFacture()">
                <div class="flex justify-end">
                    <button type="button" class="text-gray-500 ml-2" (click)="closeModal()">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
        
                <div class="mb-3">
                    <input required minlength="4" type="number" class="w-full px-4 py-2 border rounded-md focus:outline-none" id="IDF" name="IDF" placeholder="ID Facture" [(ngModel)]="reglement.facture.idF">
                </div>
                <div class="mb-3">
                    <input required minlength="4" type="number" class="w-full px-4 py-2 border rounded-md focus:outline-none" id="IDReglement" name="IDReglement" placeholder="ID Reglement" [(ngModel)]="reglement.reglement.id">
                </div>

                
        
                <div class="flex justify-center">
                    <button type="submit" class="bg-gradient-to-r from-black to-black text-white px-4 py-2 rounded-md">Save</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>
